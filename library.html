<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library for Books</title>
    <link rel="stylesheet" href="library.css" />
  </head>

  <body>
    <h1>My Library</h1>
    
    <button id="newBookBtn">New Book</button>

    <div id="bookFormContainer" style="display: none">
      <form id="bookForm">
        <label for="title">Title:</label>
        <input type="text" id="title" required /><br />

        <label for="author">Author:</label>
        <input type="text" id="author" required /><br />

        <label for="pages">Pages:</label>
        <input type="number" id="pages" required /><br />

        <label for="read">Read:</label>
        <input type="checkbox" id="read" /><br />

        <button type="submit">Add Book</button>
        <button type="button" id="closeFormBtn">Cancel</button>
      </form>
    </div>

    <div id="bookList"></div>
  </body>
  <script src="library.js"></script>
</html>
